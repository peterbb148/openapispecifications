openapi: 3.0.3
info:
  title: Customer Services
  description: 'This service exposes customer information (with origin on ERP master data) in a useful, searchable way, allowing also the addition of custom extra information.'
  version: v2
  contact:
    name: Platform Team
servers:
  - url: 'https://api.tst.carlsbergwebservices.com/customer-service/api/v2'
    description: Customer Services Api
tags:
  - name: customer-controller
    description: Controller to manage customer operations
  - name: operational-controller
    description: Controller to manage operational operations
  - name: kafka-controller
    description: Controller to manage kafka operations
paths:
  '/{salesOrgCode}/customer/{customerId}/visit':
    put:
      summary: Enrich the visit
      description: Enrich the visit by sales org and customer id
      tags:
        - customer-controller
      operationId: enrichVisits
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/customerId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitRequestDto'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/CustomerResponse'
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer/{customerId}/fitScore/{fitScore}':
    put:
      summary: Enrich the fit Score
      description: Enrich the fit Score by sales org and customer id
      tags:
        - customer-controller
      operationId: enrichFitScore
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/customerId'
        - name: fitScore
          description: The FitScore parameter
          in: path
          required: true
          schema:
            type: integer
            format: int32
          example: 1
      responses:
        '200':
          $ref: '#/components/responses/CustomerResponse'
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer/bulk/visit':
    put:
      summary: Enrich the visits
      description: Enrich the visits by sales org
      tags:
        - customer-controller
      operationId: bulkEnrichVisits
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitBulkRequestDto'
        required: true
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/populate':
    get:
      summary: Populate by sales org code
      description: Populate by sales org code
      tags:
        - operational-controller
      operationId: populate
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
    post:
      summary: Populate with customers
      description: Populate with customers
      tags:
        - operational-controller
      operationId: populateWithCustomers
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer/partners':
    post:
      summary: Get all customers
      description: Get all customers by partner relations
      tags:
        - customer-controller
      operationId: getAllCustomersByPartnerRelations
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomersByPartnersRequest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/PageCustomerDto'
        '400':
          $ref: '#/components/responses/Problem'
  '/v2/{salesOrgCode}/customer':
    get:
      summary: Get all customers v2
      description: Get all customers v2
      tags:
        - customer-controller
      operationId: getAllCustomersV2
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/PageCustomerDto'
        '400':
          $ref: '#/components/responses/Problem'
    post:
      summary: Get all customers v2
      description: Get all customers v2 with post method
      tags:
        - customer-controller
      operationId: getAllCustomersV2WithPost
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/PageCustomerDto'
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/reindex':
    get:
      summary: Reindex by Sales Org
      description: Reindex by Sales Org
      tags:
        - operational-controller
      operationId: reindex
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/geocode':
    get:
      summary: Get GeoCode
      description: Get GeoCode by SalesOrg
      tags:
        - operational-controller
      operationId: geocode
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer':
    get:
      summary: Get All Customers
      description: Get All Customers Paginated
      tags:
        - customer-controller
      operationId: getAllCustomers
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
        required: true
      responses:
        '200':
          description: OK - Successful response
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/CustomerSearchResultsDto'
        '400':
          $ref: '#/components/responses/Problem'
      deprecated: true
  '/{salesOrgCode}/customer/{customerId}':
    get:
      summary: Get Customer
      description: Get Customer By Id and Sales Org
      tags:
        - customer-controller
      operationId: getCustomerById
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/customerId'
      responses:
        '200':
          $ref: '#/components/responses/CustomerResponse'
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer/location':
    get:
      deprecated: true
      summary: Get All Customer
      description: Get All Customer By Location
      tags:
        - customer-controller
      operationId: getAllCustomersByLocation
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/startLatitude'
        - $ref: '#/components/parameters/endLatitude'
        - $ref: '#/components/parameters/startLongitude'
        - $ref: '#/components/parameters/endLongitude'
        - $ref: '#/components/parameters/zoomLevel'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerQueryBuilder'
      responses:
        '200':
          $ref: '#/components/responses/CustomerResultsDto'
        '400':
          $ref: '#/components/responses/Problem'
    post:
      summary: Get All Customers
      description: Get All Customer By Location
      tags:
        - customer-controller
      operationId: retrievesAllCustomersByLocation
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/startLatitude'
        - $ref: '#/components/parameters/endLatitude'
        - $ref: '#/components/parameters/startLongitude'
        - $ref: '#/components/parameters/endLongitude'
        - $ref: '#/components/parameters/zoomLevel'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          $ref: '#/components/responses/CustomerResultsDto'
  '/{salesOrgCode}/customer/filters':
    get:
      summary: Get All Customers
      description: Get All Customer Filters
      tags:
        - customer-controller
      operationId: getAllCustomerFilterValues
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FilterRequestDto'
      responses:
        '200':
          description: OK - Successful response
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/CustomerFilterAggregationsDto'
        '400':
          $ref: '#/components/responses/Problem'
  '/{salesOrgCode}/customer/count':
    get:
      deprecated: true
      summary: Count Customers
      description: Count Customers by Sales Org
      tags:
        - customer-controller
      operationId: countCustomers
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: OK - Successful response
          content:
            application/hal+json:
              schema:
                type: integer
                format: int64
        '400':
          $ref: '#/components/responses/Problem'
    post:
      summary: Count Customers
      description: Count Customers by Sales Org
      tags:
        - customer-controller
      operationId: retrievesCustomersNumber
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: OK - Successful response
          content:
            application/hal+json:
              schema:
                type: integer
                format: int64
        '400':
          $ref: '#/components/responses/Problem'
  '/v2/{salesOrgCode}/customer/location':
    get:
      summary: Get All Customers
      description: Get All Customer By Location
      tags:
        - customer-controller
      operationId: getAllCustomersByLocationV2
      parameters:
        - $ref: '#/components/parameters/salesOrgCode'
        - $ref: '#/components/parameters/startLatitude'
        - $ref: '#/components/parameters/endLatitude'
        - $ref: '#/components/parameters/startLongitude'
        - $ref: '#/components/parameters/endLongitude'
        - $ref: '#/components/parameters/zoomLevel'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          $ref: '#/components/responses/CustomerResultsDto'
        '400':
          $ref: '#/components/responses/Problem'
  /kafka/partner/dlt/stop:
    get:
      summary: Stop Partner Listener
      description: Stop Partner dead letter topic listener
      tags:
        - kafka-controller
      operationId: stopPartnerDeadLetterTopicListener
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  /kafka/partner/dlt/start:
    get:
      summary: Start Partner Listener
      description: Start Partner dead letter topic listener
      tags:
        - kafka-controller
      operationId: startPartnerDeadLetterTopicListener
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  /kafka/customer/dlt/stop:
    get:
      summary: Stop Customer Listener
      description: Stop Customer dead letter topic listener
      tags:
        - kafka-controller
      operationId: stopCustomerDeadLetterTopicListener
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
  /kafka/customer/dlt/start:
    get:
      summary: Start Customer Listener
      description: Start Customer dead letter topic listener
      tags:
        - kafka-controller
      operationId: startCustomerDeadLetterTopicListener
      responses:
        '200':
          description: OK - Successful response
        '400':
          $ref: '#/components/responses/Problem'
components:
  schemas:
    VisitRequestDto:
      description: The Visit Request Dto object
      title: VisitRequestDto
      type: object
      properties:
        nextVisit:
          type: string
          format: date-time
          description: Next Visit property value
          example: '2023-10-23T19:43:00.333Z'
        lastVisit:
          type: string
          format: date-time
          description: Last Visit property value
          example: '2023-10-23T19:43:00.333Z'
        executedVisits:
          type: integer
          format: int32
          example: 1
          description: Executed Visits property value
        hasVisitProposal:
          description: Has Vistit Proposal property value
          type: boolean
          example: true
        visitProposalStatus:
          description: Vistit Proposal Status property value
          type: string
          example: Monthly visit
      example:
        nextVisit: '2023-10-23T19:43:00.333Z'
        lastVisit: '2023-10-23T19:43:00.333Z'
        executedVisits: 1
        hasVisitProposal: true
        visitProposalStatus: Monthly visit
    AddressDto:
      description: The Address Dto object
      title: AddressDto
      type: object
      properties:
        country:
          type: string
          description: Country property string
          example: SE
        region:
          type: string
          description: Region property string
          example: STOCKHOLM
        city:
          type: string
          description: City property string
          example: STOCKHOLM
        postalCode:
          type: string
          description: Postal Code property string
          example: 111 27
        street:
          type: string
          description: Street Code property string
          example: MUNKBROGATAN
        houseNumber:
          type: string
          description: House Number property string
          example: '1'
      example:
        country: SE
        region: STOCKHOLM
        city: STOCKHOLM
        postalCode: 111 27
        street: MUNKBROGATAN
        houseNumber: '1'
    ChainDto:
      description: The Chain Dto object
      title: ChainDto
      type: object
      properties:
        chain1:
          type: string
          description: Chain1 string property value
          example: No chain SE lvl 1
        chain2:
          type: string
          description: Chain2 string property value
          example: No chain SE lvl 2
        chain3:
          type: string
          description: Chain3 string property value
          example: No chain SE lvl 3
        chain4:
          type: string
          description: Chain4 string property value
          example: No chain SE lvl 4
      example:
        chain1: No chain SE lvl 1
        chain2: No chain SE lvl 2
        chain3: No chain SE lvl 3
        chain4: No chain SE lvl 4
    ClassificationDto:
      description: The Classification Dto object
      title: ClassificationDto
      type: object
      properties:
        code:
          type: string
          description: Code string property value
          example: B
        description:
          type: string
          description: Description string property value
          example: Gold
      example:
        code: B
        description: Gold
    ClassifierDto:
      description: The Classifier Dto object
      title: ClassifierDto
      type: object
      properties:
        accountGroupCode:
          type: string
          description: Account Group Code string property value
          example: Z010
        salesDistrict:
          type: string
          description: Sales District string property value
          example: SE SVH
        salesGroupCode:
          type: string
          description: Sales Group Code string property value
          example: D02
        salesOrgCode:
          type: string
          description: SalesOrgCode string property value
          example: D001
        licenseClass:
          type: string
          description: LicenseClass string property value
          example: NO LICENSE
        logisticsClass:
          type: string
          description: LogisticsClass string property value
          example: D
        mission:
          description: Mission pstring property value
          example: Entertainment
          type: string
        status:
          type: string
          description: Status string property value
          example: Active
        termsOfPaymentCode:
          type: string
          description: Type Of Payments string property value
          example: NT
        termsOfPaymentDescription:
          type: string
          description: Terms of Payment string property value
          example: No Terms
      example:
        accountGroupCode: Z010
        salesDistrict: SE SVH
        salesGroupCode: D02
        salesOrgCode: D001
        licenseClass: NO LICENSE
        logisticsClass: D
        mission: Entertainment
        status: Active
        termsOfPaymentCode: NT
        termsOfPaymentDescription: No Terms
    CollaboratorDto:
      description: The Collaborator Dto object
      title: CollaboratorDto
      type: object
      properties:
        collaboratorId:
          type: string
          description: Collaborador Id string property value
          example: '90005'
        code:
          type: string
          description: Code string property value
          example: Z1
        description:
          type: string
          description: Description string property value
          example: Collaborator
        firstName:
          type: string
          description: First Name string property value
          example: Hampus
        lastName:
          type: string
          description: Last Name string property value
          example: SEDVALL
        email:
          type: string
          description: Email string property value
          example: email@gmail.com
      example:
        collaboratorId: '90005'
        code: Z1
        description: Collaborator
        firstName: Hampus
        lastName: SEDVALL
        email: email@gmail.com
    ContactDto:
      description: The Contact Dto object
      title: ContactDto
      type: object
      properties:
        crmContactId:
          type: string
          description: Crm ContactID string property value
          example: '0139'
        crmContactName:
          type: string
          description: Crm Contact Name string property value
          example: Martin
        phone:
          type: string
          description: Phone string property value
          example: '0752471111'
        contactName:
          type: string
          description: Contact Name string property value
          example: Roth
        mobilePhone:
          type: string
          description: Mobile Phone string property value
          example: '0752471111'
        mobileContactName:
          type: string
          description: Mobile Contact Name string property value
          example: Roth
        customerSupport:
          type: string
          description: Customer Support string property value
          example: '0752471111'
        email:
          type: string
          description: Email string property value
          example: email@gmail.com
        contactEmail:
          type: string
          description: Contact Email string property value
          example: email@gmail.com
      example:
        crmContactId: '0139'
        crmContactName: Martin
        phone: '0752471111'
        contactName: Roth
        mobilePhone: '0752471111'
        mobileContactName: Roth
        customerSupport: '0752471111'
        email: email@gmail.com
        contactEmail: email@gmail.com
    CustomerGeoPointDto:
      description: The Customer Geo Point Dto object
      title: CustomerGeoPointDto
      type: object
      properties:
        lat:
          description: Last number property value
          type: number
          format: double
          example: 57.7248
        lon:
          description: Lon number property value
          type: number
          format: double
          example: 11.9469
      example:
        lat: 57.7248
        lon: 11.9469
    CustomerPartnerDto:
      description: The CustomerPartner Dto object
      title: CustomerPartnerDto
      type: object
      properties:
        customerId:
          type: string
          description: CustomerID string property value
          example: '2502'
        name:
          type: string
          description: Name string property value
          example: PR
        partnerCode:
          type: string
          description: Partner Code string property value
          example: CR
        isDefault:
          type: boolean
          description: Is Default boolean property value
          example: true
      example:
        customerId: '2502'
        name: PR
        partnerCode: CR
        isDefault: true
    SalesOfficeDto:
      description: The Sales Office Dto object
      title: SalesOfficeDto
      type: object
      properties:
        code:
          type: string
          description: Code string property value
          example: D003
        description:
          type: string
          description: Description string property value
          example: Off Trade South/West
      example:
        code: D003
        description: Off Trade South/West
    TradeChannelDto:
      description: The Trade Channel Dto object
      title: TradeChannelDto
      type: object
      properties:
        tradeChannel1:
          type: string
          description: Trade Channel1 string property value
          example: TC10
        tradeChannel1Desc:
          type: string
          description: Trade Channel1 Desc string property value
          example: Off-trade
        tradeChannel2:
          type: string
          description: Trade Channel2 string property value
          example: TC1010
        tradeChannel2Desc:
          type: string
          description: Trade Channel2 Desc string property value
          example: Main Grocery
        tradeChannel3:
          type: string
          description: Trade Channel3 string property value
          example: TC101040
        tradeChannel3Desc:
          type: string
          description: Trade Channel3 Desc string property value
          example: Discount
        tradeChannel4:
          type: string
          description: Trade Channel4 string property value
          example: TC10104010
        tradeChannel4Desc:
          type: string
          description: Trade Channel4 Desc string property value
          example: Hard Discount
      example:
        tradeChannel1: TC10
        tradeChannel1Desc: Off-trade
        tradeChannel2: TC1010
        tradeChannel2Desc: Main Grocery
        tradeChannel3: TC101040
        tradeChannel3Desc: Discount
        tradeChannel4: TC10104010
        tradeChannel4Desc: Hard Discount
    VisitBulkRequestDto:
      description: The Visit Bulk Dto object
      title: VisitBulkRequestDto
      type: object
      properties:
        customerIds:
          type: array
          description: The Customer Ids array object
          items:
            type: string
          example:
            - '123456789'
        visitRequestDto:
          $ref: '#/components/schemas/VisitRequestDto'
      example:
        customerIds:
          - string
        visitRequestDto:
          nextVisit: '2023-10-23T19:43:00.333Z'
          lastVisit: '2023-10-23T19:43:00.333Z'
          executedVisits: 1
          hasVisitProposal: true
          visitProposalStatus: Entertainment
    Pageable:
      title: Pageable
      type: object
      description: The Pageable entity object
      properties:
        page:
          description: The page property value
          minimum: 0
          type: integer
          format: int32
          example: 1
        size:
          description: The size property value
          minimum: 1
          type: integer
          format: int32
          example: 1
        sort:
          description: The sort array value
          type: array
          items:
            type: string
          example:
            - string
    CustomersByPartnersRequest:
      description: The Customer Partners Request
      title: CustomersByPartnersRequest
      type: object
      properties:
        partners:
          type: array
          description: The Partners Ids array object
          items:
            $ref: '#/components/schemas/CustomerPartnerDto'
          example:
            - customerId: '1023'
              name: Partner
              partnerCode: CR
              isDefault: true
        sort:
          $ref: '#/components/schemas/Sort'
    Sort:
      description: The Sort Dto object value
      title: Sort
      type: object
      properties:
        fieldName:
          type: string
          description: The Field Name Enum Value
          enum:
            - ACCOUNT_GROUP_CODE
            - CHAIN_1
            - CHAIN_2
            - CHAIN_3
            - CHAIN_4
            - CITY
            - CLASSIFICATION
            - CLASSIFICATION_DESC
            - CLASSIFICATION_LABEL
            - COLLABORATOR_LABEL
            - COLLABORATOR_ID
            - COLLABORATOR_CODE
            - COLLABORATOR_EMAIL
            - COLLABORATOR_FIRST_NAME
            - COLLABORATOR_LAST_NAME
            - CUSTOMER_ID
            - EXECUTED_VISITS
            - VISIT_STATISTIC
            - EXT_PUB_SEGMENTATION
            - FIT_SCORE
            - HAS_VISIT_PROPOSAL
            - LEGAL_NAME
            - LICENSE_CLASS
            - LOGISTICS_CLASS
            - LOCATION
            - LATITUDE
            - LAST_VISIT
            - LONGITUDE
            - MISSION
            - NAME
            - NEXT_VISIT
            - OUTLET_DEFINITION
            - OUTLET_IMAGE
            - OUTLET_LABEL
            - ORGANIZATION_NUMBER
            - PARTNER_ID
            - PARTNER_CODE
            - PARTNER_NAME
            - PRIORITY
            - REGION
            - SALES_DISTRICT
            - SALES_GROUP_CODE
            - SALES_OFFICE_CODE
            - SALES_OFFICE_LABEL
            - SEASON
            - STATUS
            - STREET
            - TRADECHANNEL_1
            - TRADECHANNEL_2
            - TRADECHANNEL_3
            - TRADECHANNEL_4
            - TRADECHANNEL_1_DESC
            - TRADECHANNEL_2_DESC
            - TRADECHANNEL_3_DESC
            - TRADECHANNEL_4_DESC
            - VISITS_PER_YEAR
            - ZIP_CODE
          example: ACCOUNT_GROUP_CODE
        direction:
          type: string
          description: Direction Enum values
          enum:
            - ASC
            - DESC
          example: DESC
        position:
          $ref: '#/components/schemas/CustomerGeoPointDto'
      example:
        fieldName: ACCOUNT_GROUP_CODE
        direction: ASC
        position:
          lat: 57.6368
