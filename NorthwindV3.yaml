        shipCity:
          type: string
          nullable: true
        shipRegion:
          type: string
          nullable: true
        shipPostalCode:
          type: string
          nullable: true
        shipCountry:
          type: string
          nullable: true
      x-stoplight:
        id: tahy3ji8utxeb
    OrderDetailDto:
      type: object
