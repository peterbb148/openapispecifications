openapi: 3.0.1
x-stoplight:
  id: pwuv1h9jrhpan
info:
  title: NorthWind Data Service Restful API
  description: NorthWind Data Service Restful API.
  version: '1.0'
  contact:
    name: Peter Birkholm-Buch
    email: peterbb@gmail.com
paths:
  /Categories:
    get:
      tags:
        - Categories
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryDto'
      operationId: get_categories
      description: The /Categories method returns all the product categories.
  '/Categories/{id}':
    get:
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDto'
            text/json:
              schema:
                $ref: '#/components/schemas/CategoryDto'
      operationId: get_category
      description: 'The /Categories/{id} method returns a product category based on id.'
  '/Categories/{id}/Products':
    get:
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
      operationId: get_category_products
      description: Returns all the products belong to a category specified by id.
  /Customers:
    get:
      tags:
        - Customers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerDto'
      operationId: get_customers
      description: Returns all customers
  '/Customers/{id}':
    get:
      tags:
        - Customers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDto'
            text/json:
              schema:
                $ref: '#/components/schemas/CustomerDto'
      operationId: get_customer
      description: Returns a customer based on customer id.
  '/Customers/{id}/Orders':
    get:
      tags:
        - Customers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDto'
      operationId: get_customer_orders
      description: Returns all the orders of a customer specified by id.
  /Orders:
    get:
      tags:
        - Orders
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDto'
      operationId: get_orders
      description: Returns all orders.
  '/Orders/{id}':
    get:
      tags:
        - Orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDto'
            text/json:
              schema:
                $ref: '#/components/schemas/OrderDto'
      operationId: get_order
      description: Returns an order based on id.
  '/Orders/{id}/OrderDetails':
    get:
      tags:
        - Orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDetailDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDetailDto'
      operationId: get_order_details
      description: Returns order details based on id.
  /Products:
    get:
      tags:
        - Products
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
      operationId: get_products
      description: Returns all products for sale from the Northwind Traders Company.
  '/Products/{id}':
    get:
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDto'
            text/json:
              schema:
                $ref: '#/components/schemas/ProductDto'
      operationId: get_product
      description: Returns a product based on the product id.
  /Suppliers:
    get:
      tags:
        - Suppliers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SupplierDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SupplierDto'
      operationId: get_suppliers
      description: Returns all the suppliers.
  '/Suppliers/{id}':
    get:
      tags:
        - Suppliers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupplierDto'
            text/json:
              schema:
                $ref: '#/components/schemas/SupplierDto'
      operationId: get_supplier
      description: Returns a supplier based on supplier id.
  '/Suppliers/{id}/Products':
    get:
      tags:
        - Suppliers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
      operationId: get_supplier_products
      description: Returns all the products from a supplier based on the supplier id.
components:
  schemas:
    CategoryDto:
      type: object
      properties:
        categoryId:
          type: integer
          format: int32
        categoryName:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      x-stoplight:
        id: b4k6ifgc9biu5
    ProductDto:
      type: object
      properties:
        productId:
          type: integer
          format: int32
        productName:
          type: string
          nullable: true
        supplierId:
          type: integer
          format: int32
          nullable: true
        categoryId:
          type: integer
          format: int32
          nullable: true
        quantityPerUnit:
          type: string
          nullable: true
        unitPrice:
          type: number
          format: double
          nullable: true
        unitsInStock:
          type: integer
          format: int32
          nullable: true
        unitsOnOrder:
          type: integer
          format: int32
          nullable: true
        reorderLevel:
          type: integer
          format: int32
          nullable: true
        discontinued:
          type: boolean
